name: Publish AuthKit test issuer image

on:
  workflow_dispatch: {}
  push:
    branches: [ master, main ]
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Require DockerHub secrets
        run: |
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME || secrets.DOCKERHUB_USER }}"
          DOCKERHUB_TOKEN="${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKERHUB_PASSWORD }}"
          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "Missing Docker Hub username secret. Set DOCKERHUB_USERNAME (preferred) or DOCKERHUB_USER." >&2
            exit 1
          fi
          if [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "Missing Docker Hub token secret. Set DOCKERHUB_TOKEN (preferred) or DOCKERHUB_PASSWORD." >&2
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKERHUB_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/openrails/authkit-test-issuer
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.devserver-all-in-one
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
